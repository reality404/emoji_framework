<html>
<head>
  <meta charset="utf-8">
<style>
  body{
    margin: 0 auto;
    overflow: hidden;
    /*background-color: black;*/
  }

  #container {
    width: 100%;
    height: 100%;
    position: relative;
}
</style>
</head>
<body>

<div id="container"></div>

<script>

  const container = document.getElementById("container");

  const canvas = document.createElement('canvas');  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.classList.add("canvas");
  canvas.style.position = "absolute"; 
  canvas.style.zIndex = "+2"; 
  container.appendChild(canvas);           
  const ctx = canvas.getContext('2d');

  const canvasO = document.createElement('canvas');
  canvasO.width = "130";
  canvasO.height = "130";
  const ctxO = canvasO.getContext('2d');

  //work out the border of the emoji
  let bound = {     
      top: null,
      left: null,
      right: null,
      bottom: null
    },boundX,boundY;

  let imgData;
  let fontSize = "100";
  let emojiArray = [];

  //lets put a function on that face 
   function emojiFunc ({emoji}){

    //console.log(emojiList[i]);

    ctxO.clearRect(0, 0, canvasO.width, canvasO.height);
    imgData = [];
    bound = {     
      top: null,
      left: null,
      right: null,
      bottom: null
    };
    
    ctxO.textBaseline = "top"; 
    //ctxO.textBaseline = "middle"; 
    ctxO.textAlign = "center";
    ctxO.font = fontSize+"px serif"; //a font type is needed even though we are using emojis
    ctxO.fillText(emoji, 15+(fontSize/2), 15);

    imgData = ctxO.getImageData(0, 0, 130, 130);
    let imgBase64 = canvasO.toDataURL();

    for (let j = 0; j < imgData.data.length; j += 4) {
      if (imgData.data[j+3] !== 0) {
            
          boundX = (j / 4) % canvasO.width;
          boundY = ~~((j / 4) / canvasO.width);
  
          if (bound.top === null) {
            bound.top = boundY;
          }
      
          if (bound.left === null) {
            bound.left = boundX; 
          } else if (boundX < bound.left) {
            bound.left = boundX;
          }
      
          if (bound.right === null) {
            bound.right = boundX; 
          } else if (bound.right < boundX) {
            bound.right = boundX;
          }
      
          if (bound.bottom === null) {
            bound.bottom = boundY;
          } else if (bound.bottom < boundY) {
            bound.bottom = boundY;
          }
        }
      }
        //console.log("test"+j);

      let trimHeight = bound.bottom - bound.top + 1,
      trimWidth = bound.right - bound.left + 1;

      let dWidth,dHeight;

      if (trimWidth > trimHeight && trimWidth > fontSize) {

        dWidth = trimWidth - (trimWidth - fontSize);
        dHeight = trimHeight  - (trimWidth - fontSize);

      } else if (trimHeight > trimWidth && trimHeight > fontSize){

        dWidth = trimWidth - (trimHeight - fontSize);
        dHeight = trimHeight - (trimHeight- fontSize);

      } else if (trimHeight == trimWidth){

        dWidth = trimWidth - (trimHeight - fontSize);
        dHeight = trimHeight - (trimHeight- fontSize);

      }

    let emojiInfo = {emoji:emoji,emoji64:imgBase64,sx:bound.left,sy:bound.top,sWidth:trimWidth,sHeight:trimHeight,dWidth:dWidth,dHeight:dHeight};
    emojiArray.push(emojiInfo);

  }

  function draw64({emoji,context,dx,dy,size}){

    if (emojiArray.length === 0 ){
        emojiFunc({emoji:emoji});
        console.log("added "+emoji+" to emojiArray")
      } else if (emojiArray.find(obj => obj.emoji == emoji)) {
        console.log("found: "+emoji)
      } else if (emojiArray.find(obj => obj.emoji !== emoji)) {
        emojiFunc({emoji:emoji});
        console.log("added "+emoji+" to emojiArray")
        
    }

    //emojiFunc({emoji:emoji});


    let image = new Image();
    image.onload = function() {

        let sx = emojiArray.find(obj => obj.emoji == emoji).sx,
          sy = emojiArray.find(obj => obj.emoji == emoji).sy, //take away 1 to fix canvas stuff 
          sWidth = emojiArray.find(obj => obj.emoji == emoji).sWidth,
          sHeight = emojiArray.find(obj => obj.emoji == emoji).sHeight,
          dWidth = emojiArray.find(obj => obj.emoji == emoji).dWidth,
          dHeight = emojiArray.find(obj => obj.emoji == emoji).dHeight;

          console.log("dWidth: ",dWidth," dHeight: ",dHeight)

          context.drawImage(image, sx ,sy,sWidth,sHeight,-1+dx,-1+dy,(size / 100) * dWidth,(size / 100) * dHeight);

    };
    image.src = emojiArray.find(obj => obj.emoji == emoji).emoji64;   
  }
  
  let emojiList = ["❤️","🧡","💛","💚","💙","💜","🤎","🖤","🤍","💗","🐱","😼","😹","🙀","😾","😿","😻","😺","😸","😽","🔥","📎","👀","👁️‍🗨️","🌜","🍏","🔩","✍️","💩"];
  for (let i = 0; i < emojiList.length; i++) {
    emojiFunc({emoji:emojiList[i]});
  }
  console.log(emojiArray);

    draw64({emoji:"💜",context:ctx,dx:200,dy:200,size:100});
    console.log(emojiArray);
  

  //this seems like a lot of work to draw a emoji lol

  let imgArray = [];
  for (let i = 0; i < 10; i++) {
    //imgArray[i].src = "cat.jpg"
    imgArray[i] = new Image()
    imgArray[i].src = emojiArray.find(obj => obj.emoji == "💜").emoji64;
  }
  console.log(imgArray);


  imgArray[1].onload = function ()  {  
      //ctx.drawImage(imgArray[1], 0, 0)

  }


  var images = [emojiArray.find(obj => obj.emoji == "💜").emoji64,emojiArray.find(obj => obj.emoji == "🧡").emoji64];
  var promiseArray = images.map(function(imgurl){
   var prom = new Promise(function(resolve,reject){
       var img = new Image();
       img.onload = function(){
           resolve(img);
       };
       img.src = imgurl;
   });
   return prom;
});


let x = 0;

Promise.all(promiseArray).then(images => { // new fuction if all images are loaded with the image data
  console.log("img: ",images[0])

  function drawIt() { 
    window.requestAnimationFrame(drawIt);  

    ctx.clearRect(0,0,canvas.width,canvas.height)

    x +=1;

  
  
    ctx.drawImage(images[1],0 ,x )

    ctx.drawImage(images[0],115 ,x )

  }
drawIt();

}); // end the promise!

</script>
</body>
</html>
